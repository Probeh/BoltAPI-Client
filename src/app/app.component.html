<div class="container pt-3">
  <div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6">
      <form [formGroup]="this.profileForm">
        <div class="form-group">
          <label for="title">Title:</label>
          <select formControlName="title" type="text" class="form-control" id="title">
            <option value="" selected>Please Select A Title</option>
            <option value="Mr.">Mr.</option>
            <option value="Ms.">Ms.</option>
            <option value="Dr.">Dr.</option>
          </select>
        </div>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input formControlName="firstName" type="text" placeholder="Enter Your First Name:" class="form-control" id="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input formControlName="lastName" type="text" placeholder="Enter Your Last Name:" class="form-control" id="lastName">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input formControlName="email" type="email" placeholder="Enter A Valid Email Address:" class="form-control"
            id="email">
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input formControlName="phone" type="text" placeholder="Enter A Phone Number:" class="form-control" id="phone">
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input formControlName="date" type="date" placeholder="Enter Just A Date:" class="form-control" id="date">
        </div>
      </form>
      <div class="row">
        <button [disabled]="profileForm.pristine || !this.profileForm.valid" class="btn btn-block btn-lg btn-success" (click)="this.submitForm()">Submit</button>
      </div>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6">
      <ul class="list-group">
        <li *ngIf="this.profileForm.get('firstName').touched && !this.profileForm.get('firstName').valid" class="list-group-item list-group-item-danger">Invalid First Name!</li>
        <li *ngIf="this.profileForm.get('lastName').touched && !this.profileForm.get('lastName').valid" class="list-group-item list-group-item-danger">Invalid Last Name!</li>
        <li *ngIf="this.profileForm.get('email').touched && !this.profileForm.get('email').valid" class="list-group-item list-group-item-danger">Invalid Email!</li>
        <li *ngIf="this.profileForm.get('phone').touched && !this.profileForm.get('phone').valid" class="list-group-item list-group-item-danger">Invalid Phone Number!</li>
        <li *ngIf="this.profileForm.get('date').touched && !this.profileForm.get('date').valid" class="list-group-item list-group-item-danger">Invalid Date!</li>
      </ul>
    </div>
  </div>
</div>
